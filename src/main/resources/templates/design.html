<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BodyShop</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
  <h1>Choose points</h1>
  <img th:src="@{images/littleBro.jpg}" th:width="200px"/>

  <form method="post" th:object="${design}">
    <div class="grid">
      <div class="ingredient-group" id="wraps">
        <h3>Choose you ingredients:</h3>
        <span class="validationErrors" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">At least one option should be chosen</span>
        <div th:each="ingredient : ${ingredients}">
          <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span>
        </div>
      </div>
      <div>
        <h3>Chose name for your Good:</h3>
        <input type="text" th:field="*{name}"/>
      </div>
      <button>Confirm your choice</button>
    </div>
  </form>
</body>
</html>
